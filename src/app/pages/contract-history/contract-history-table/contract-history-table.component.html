<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Timestamp Column -->
    <ng-container matColumnDef="Timestamp">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let element">{{element.timestampDisplay}}</td>
    </ng-container>

    <!-- Buy_Yes Column -->
    <ng-container matColumnDef="Buy_Yes">
      <th mat-header-cell *matHeaderCellDef> Buy Yes </th>
      <td mat-cell *matCellDef="let element">{{element.bestBuyYesCost}}</td>
    </ng-container>

    <!-- Sell_Yes Column -->
    <ng-container matColumnDef="Sell_Yes">
      <th mat-header-cell *matHeaderCellDef> Sell Yes </th>
      <td mat-cell *matCellDef="let element">{{element.bestSellYesCost}}</td>
    </ng-container>

    <!-- Buy_No Column -->
    <ng-container matColumnDef="Buy_No">
      <th mat-header-cell *matHeaderCellDef> Buy No </th>
      <td mat-cell *matCellDef="let element">{{element.bestBuyNoCost}}</td>
    </ng-container>

    <!-- Sell_No Column -->
    <ng-container matColumnDef="Sell_No">
      <th mat-header-cell *matHeaderCellDef> Sell No </th>
      <td mat-cell *matCellDef="let element">{{element.bestSellNoCost}}</td>
    </ng-container>

    <!-- Row Setup -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[30, 120, 750]" showFirstLastButtons></mat-paginator>
</div>
